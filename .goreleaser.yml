before:
  hooks:

builds:
  - id: aserto-idp-plugin-aserto
    main: ./cmd/aserto-idp-plugin-aserto
    binary: aserto-idp-plugin-aserto
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s
      - -w
      - -X pkg/config.ver={{.Version}}
      - -X pkg/config.commit={{.ShortCommit}}
      - -X pkg/config.date={{.Date}}
    mod_timestamp: "{{ .CommitTimestamp }}"
    no_unique_dist_dir: true

archives:
  - format: zip
    replacements:
      darwin: darwin
      linux: linux
      windows: windows
      amd64: x86_64
    files:
      - LICENSE
      - README.md
    name_template: "aserto-idp{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: aserto-dev
    name: aserto-idp-plugin-aserto

  draft: false
  prerelease: false
  name_template: "aserto-idp-plugin-aserto {{.Tag}}"

brews:
  - name: aserto-idp-plugin-aserto

    tap:
      owner: aserto-dev
      name: aserto-tap
      token: "{{ .Env.ASERTO_TAP }}"

    url_template: "https://github.com/aserto-dev/aserto-idp-plugin-aserto/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    download_strategy: CustomGitHubPrivateRepositoryReleaseDownloadStrategy
    custom_require: "lib/custom_download_strategy"

    commit_author:
      name: Aserto Bot
      email: github-bot@aserto.com

    homepage: "https://aserto.com/"

    description: "aserto idp plugin for importing and exporting users to/from aserto."

    license: "Apache License Version 2.0"

    skip_upload: false

    test: |
      system "#{bin}/aserto-idp-plugin-aserto version"

    install: |
      bin.install "aserto-idp-plugin-aserto"